{% set name = "hxnfly" %}
{% set version = "0.0.3" %}
{% set sha256 = "649e60cdd423b62d3742b868d14c23a16d7d43db0824f87c4e87fded5d631705" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NSLS-II-HXN/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - hxntools
    - ppmac
    - xray-vision

test:
  imports:
    - hxnfly

about:
  home: https://github.com/NSLS-II-HXN/hxnfly
  license: BSD
  license_file: LICENSE
  summary: Tools for NSLS-II HXN fly scans
