{% set name = "hxnfly" %}
{% set version = "0.0.4" %}
{% set sha256 = "3b2beebc36a2dcf9128ea586c2b9a572cc51f99d9c9d3b2147a72244a078472b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NSLS-II-HXN/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - hxntools
    - ppmac
    - xray-vision

test:
  imports:
    - hxnfly

about:
  home: https://github.com/NSLS-II-HXN/hxnfly
  license: BSD
  license_file: LICENSE
  summary: Tools for NSLS-II HXN fly scans
